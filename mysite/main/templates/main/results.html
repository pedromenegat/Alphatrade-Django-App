{% extends 'main/base.html' %}

{% block content %} 
    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <button type="button", class="btn btn-light"><a href="{% url 'main:vote' question.id %}">Vote again?</a></button>
    <button type="button", class="btn btn-light"><a href="{% url 'main:home' %}">Home</a></button>
    
    
{% endblock %}
