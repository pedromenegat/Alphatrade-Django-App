{% extends "main/base.html" %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p><small>Don't have an account? Create one <a href="/register">here</a></small></p>
    <button type="submit" class="btn btn-success">Log In</button>
</form>
{% endblock %}
